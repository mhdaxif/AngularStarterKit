  <mat-card *ngFor="let x of movies" class="card">
    <mat-card-header> 
      <mat-card-title> {{x.Title}} </mat-card-title>
      <mat-card-subtitle> {{x.Type}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="x.Images[0]">
    <mat-card-content>
      <p> {{x.Plot}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog(x)"> Preview </button>
      <button mat-button> Details </button>
    </mat-card-actions>
  </mat-card>
